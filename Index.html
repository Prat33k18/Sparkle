<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
 </head>
<body>
 <header>
 <h2 class="logo">LOGO</h2>
  
  </header>
  <div class="wrapper">
  <div class="form-box login">
  <h2>Login</h2>
  <form action="#">
  <div class="input-box">
  <span class="icon"><ion-icon name="mail"></ion-icon></span>
  <input text="email" required>
  <label>Email</label>
 </div>
   <div class="input-box">
  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
  <input type="password" required>
  <label>Password</label>
  
 </div>
  <div class="remember-forgot">
   <label1><input type="checkbox">Remember me</label>
   <a href="#">Forgot Password?</a>
   </div>
 

<button type="submit" class="btn">Login
 </button>
  <div class="login-register">
<p><strong>Don't Have an account?<a href="#" class="register-link">Register</strong></a><p/>
  </form>
</div>
</div>

<div class="form-box register">
  <h2>Registration</h2>
  <form action="#">

   <div class="input-box">
  <span class="icon"><ion-icon name="person"></ion-icon></span>
  <input type="text" required>
  <label>Username</label>
 </div>


  <div class="input-box">
  <span class="icon"><ion-icon name="mail"></ion-icon></span>
  <input text="email" required>
  <label>Email</label>
 </div>


   <div class="input-box">
  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
  <input type="password" required>
  <label>Password</label>
 </div>
  <div class="remember-forgot">
   <label1><input type="checkbox"> I agree to terms&conditions</label1>
   
  </div>
 <button type="submit" class="btn">Register
 </button>
  <div class="login-register">
<p><strong>Already Have an account?<a href="#" class="login-link">Login</strong></a></p>
  </form>
  
</div>
</div>

<script src="script.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>


</html>
